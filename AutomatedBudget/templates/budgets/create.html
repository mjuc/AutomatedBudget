{% extends 'budgets/base.html' %} {% block content %}
{% load static %}
<script src="{% static 'buttons.js' %}" type="text/javascript"></script>
<section>
    <div class="container">
        <form class="form-horizontal" action="" method="POST" >
            {% csrf_token %}
            <div>
                {{ form }}
            </div>
            <div id="expForm">
                {% for expForm in expenseFormset %}
                <div class="row exp-row" id="exp">
                    <div class="input-group">
                        {{ expForm }}
                        <div class="input-group-append">
                            <button class="btn btn-danger remove-exp-row "onclick="deleteElement('exp',this)">-</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="btn btn-success add-exp-row">Add new expense.</button>
            <div id="condForm">
                {% for condForm in conditionFormset %}
                <div class="row cond-row" id="cond">
                    <div class="input-group">
                        {{ condForm }}
                        <div class="input-group-append">
                            <button class="btn btn-danger remove-cond-row" onclick="deleteElement('cond',this)">-</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="btn btn-success add-cond-row">Add new condition.</button>
            <button type="submit" class="btn btn-block btn-primary">Create</button>
        </form>
    </div>

</section>
{% endblock %}
